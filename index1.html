<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rock1.css" />
    <title>Rock paper scissor game</title>
  </head>
  <body>
    <h1>Rock paper scissor</h1>
    <div class="options">
      <div class="choices" id="rock">
        <img src="./images/rock.png" />
      </div>
      <div class="choices" id="paper"><img src="./images/paper.png" /></div>
      <div class="choices" id="scissor">
        <img src="./images/scissors.png" />
      </div>
    </div>
    <div class="scoreBoard">
      <div class="score">
        <p id="userScore">0</p>
        <p>User</p>
      </div>
      <div class="score">
        <p id="compScore">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msgContainer">
      <p class="msg">Play your move</p>
    </div>
    <script src="rock1.js"></script>
  </body>
</html>
